<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>navFixed demo</title>
	
	<link rel="stylesheet" href="css/reset.css">	
	<link rel="stylesheet" href="css/style.css">
	
	<script src="jquery-1.11.1.min.js"></script>
	<script src="navFixed.js"></script>

<script>
	$(function(){

		$(window).resize();

		//平滑滚动导航
		$('#fstPage-down a, nav a, #logo').bind('click',function(event){
			var $anchor = $(this);
			$('html, body').stop().animate({scrollTop: $($anchor.attr('href')).offset().top-52}, 600);
			event.preventDefault();
		});
	});

	$(window).resize(function(){ 
		$("#firstPage").css("height", $(window).height());
		$('#firstPage>p').css("top", ($(window).height() - $('#firstPage>p').outerHeight())/2 );
	}); 
</script>

</head>
<body>
	<section id="firstPage">
		<p>Hello World</p>
		<div id="fstPage-down"><a href="#block-2" hideFocus="true"></a></div>
	</section>

	<section id="nav">
		<header class="container">
			<a class="fl" href="firstPage" id="logo" hideFocus="true">Jasin Yip</a>
			<nav class="fr">
				<a href="#block-2" id="nav-block-2" hideFocus="true">block-2</a>
				<a href="#block-3" id="nav-block-3" hideFocus="true">block-3</a>
				<a href="#block-4" id="nav-block-4" hideFocus="true">block-4</a>
				<a href="#block-5" id="nav-block-5" hideFocus="true">block-5</a>
			</nav>
		</header>
	</section>

	<section id="block-2"></section>

	<section id="block-3"></section>

	<section id="block-4"></section>

	<section id="block-5"></section>
</body>
</html>
